      padding-bottom: 0.25rem;
    }

      bottom: 0;
      margin: 0 auto;
      width: 0;

      background-color: var(--drs-goud);
      transition: width 0.25s ease;
    }

    .keyword:hover::after,
    .keyword.active::after {

    }
